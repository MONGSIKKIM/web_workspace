<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Heaviest bird table</title>
</head>

<body>
    <h1>Heaviest bird</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Average Weight</th>
                <th rowspan="2">Flighted</th>
            </tr>
            <tr>
                <th>KG</th>
                <th>LB</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>103kg</td>
                <td>(230)</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Somali Ostrich</td>
                <td>80kg(200)</td>
                <td>(200)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Turkey </td>
                <td>13.5kg</td>
                <td>(30)</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
    <table>
        <h2>V2</h2>
        <thead>
            <tr>
                <th>Name</th>
                <th>Average Weight</th>
                <th>Max Weight</th>
                <th>Flighted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>103kg(230)</td>
                <td></td>
                <td>156.3(340)</td>
                <td>No</td>
            </tr>

            <tr>
                <td>Somali Ostrich</td>
                <td>80kg(200)</td>
                <td>130(287)</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Turkey </td>
                <td>13.5kg(30)</td>
                <td>39kg(86)</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
